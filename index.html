<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonten splash screen</title>
    <style>
        .background {
  display: grid;
  place-items: center;
  width: 100%;
  height: 100vh; /* or any other height you want */
  background-color: #07003B;
  background-size: cover;
  background-position: center;
}

.logo {
  animation: logoAnimation 3s ease-in-out;
  border-radius: 50%;
}

@keyframes logoAnimation {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <div class="background">
        <img src="./images/abonten.jpg" alt="logo" class="logo">
    </div>
</body>
</html>
